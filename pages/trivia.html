<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE FUN BEGINS</title>
    <link rel="stylesheet" href="../styles/trivia.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="selected-question"></div>
    <div class="player-scoreboard">
      <h2 class="player-scoreboard__header">SCOREBOARD</h2>
    </div>
    <section id="pop-up">
      <h2 class="title">JEOPARDY!</h2>
      <div class="category"></div>
      <section class="question">
        <div class="question__card">
          <div class="category__heading">FOODS</div>
          <div class="question__color">
            <ul id="food" class="question__list">
              <li class="question__item">600</li>
              <li class="question__item">400</li>
              <li class="question__item">200</li>
            </ul>
          </div>
        </div>

        <div class="question__card">
          <div class="category__heading">ANIMALS</div>
          <div class="question__color--red">
            <ul id="animals" class="question__list">
              <li class="question__item">600</li>
              <li class="question__item">400</li>
              <li class="question__item">200</li>
            </ul>
          </div>
        </div>

        <div class="question__card">
          <div class="category__heading">MOVIES</div>
          <div class="question__color--blue">
            <ul id="movies" class="question__list">
              <li class="question__item">600</li>
              <li class="question__item">400</li>
              <li class="question__item">200</li>
            </ul>
          </div>
        </div>
      </section>
    </section>

    <script src="../scripts/trivia.js"></script>
  </body>
</html>
